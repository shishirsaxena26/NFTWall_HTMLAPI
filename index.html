<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>My First Page</title>

    <!-- CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1e293b;
            color: white;
            padding: 16px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        button {
            padding: 10px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }

        /* Module styles */
        .modules {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
        }
        .module-card {
            background: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .module-card a {
            text-decoration: none;
            color: #2563eb;
            font-weight: bold;
        }
        .module-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Gateway to Insights</h1>
</header>

<main>
    <p>This is a sample <strong>index.html</strong> file.</p>
    <button onclick="sayHello()">Click Me</button>

    <!-- Modules Section -->
    <h2 style="margin-top:40px;">Modules</h2>
    <div class="modules">
        <div class="module-card">
            <h3>Module V1</h3>
            <a href="https://eze.stbots.io/v1/" target="_blank">Open Module</a>
        </div>

        <div class="module-card">
            <h3>Module V2</h3>
            <a href="https://eze.stbots.io/v2/" target="_blank">Open Module</a>
        </div>

        <div class="module-card">
            <h3>Module V3</h3>
            <a href="https://eze.stbots.io/v3/" target="_blank">Open Module</a>
            <a href="https://eze.stbots.io/v3/business.html" target="_blank">Business Report</a>
        </div>
    </div>
</main>

<!-- JavaScript -->
<script>
    function sayHello() {
        alert("Hello, Dear ðŸ‘‹");
    }
</script>

</body>
</html>
